<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="assets.css" type="text/css"/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->

    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="

    <!--Jokubo-->

    <script src="Taskai_ir_kordinates/PradiniaiTaskai.js" type="text/javascript"></script>
    <script src="Taskai_ir_kordinates/SelectorChange.js" type="text/javascript"></script>
    <script src="Skaiciavimai/LektuvuParametrai.js" type="text/javascript"></script>
    <script src="Taskai_ir_kordinates/Lenteles interaction.js" type="text/javascript"></script>

    <!--Samuelio-->
    <script src="Skaiciavimai/atstumai.js"></script>

</head>
<body>
    <div class="row">
            <div class="SideBar option-style">
                <h1>Skrydžio taškai</h1> <hr>
                <br/>
                <div>
                    <select id="AircraftSelector" onchange="AircraftSelected()">
                        <option value="NaN">Pasirinkti lektuva</option>
                        <option value="C152">C152</option>
                        <option value="C172">C172</option>
                        <option value="CabriG2">CabriG2</option>
                    </select>
                </div>
                <div id="SelectorBar">
                    <div class="SelectorLine">
                        <!--Pirmas narys SELECT antras BUTTON (Butinai)-->
                        <select class="Selector">
                            <option value="empty">Pasirinkti taska</option>
                        </select>
                        <button onclick="Remove(this)">X</button>
                    </div>
                </div>
            </div>
            <div class="SideBar">
                    <div id="mapid"></div>
                    <script type="text/javascript" src="map.js"></script>
            </div>
    </div>

    <!-- Lentele -->
    <div id="mydiv">
            <div id="header">

                <button id=TableButton> + </button>
            </div>

            <table id="content" style="undefined;table-layout: fixed; width: 688px">
