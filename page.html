<body>
    <div class="row">

                <h1>Skrydžio taškai</h1>
                <button onclick="Atstumai(),SpeedFuel(),GautiHeadinga()">Skaiciuoja atstumus</button>
                <br/>
                <div>
                    <select id="AircraftSelector" onchange="AircraftSelected()">
                        <option value="NaN">Pasirinkti lektuva</option>
                        <option value="C152">C152</option>
                        <option value="C172">C172</option>
                        <option value="CabriG2">CabriG2</option>
                    </select>
                </div>
                <div id="SelectorBar">
                    <div class="SelectorLine">
                        <!--Pirmas narys SELECT antras BUTTON (Butinai)-->
                        <select class="Selector">
                            <option value="empty">Pasirinkti taska</option>
                        </select>
                        <button onclick="Remove(this)">X</button>
                    </div>
                </div>
            </div>
            <div class="SideBar">
                    <div id="mapid"></div>
                    <script type="text/javascript" src="map.js"></script>
            </div>
    </div>
